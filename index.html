        <iframe width="560" height="315" src="https://www.youtube.com/embed/SwsIAurBlsY?si=lIu9ctC3nsUgAE4t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <img src="https://clubepaineiras.org.br/wp-content/uploads/2023/08/tecnologias-no-esporte.jpg" alt="Imagem 1">
